name: Deploy to EC2

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names portfolio-next --region us-east-1 || \
          aws ecr create-repository --repository-name portfolio-next --region us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: portfolio-next
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Retry logic for Docker build to handle transient registry errors
          for i in 1 2 3; do
            docker build -t $ECR_REPOSITORY:$IMAGE_TAG . && break || {
              echo "Build attempt $i failed, retrying...";
              sleep 10;
            }
          done
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        env:
          EC2_HOST: ec2-13-220-111-43.compute-1.amazonaws.com
          EC2_USER: ec2-user
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: portfolio-next
        run: |
          # Save SSH key
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          
          # Deploy to EC2
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            # Login to ECR
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Stop and remove old container
            docker stop portfolio-next || true
            docker rm portfolio-next || true
            
            # Pull and run new container on port 3001
            docker pull ${{ steps.login-ecr.outputs.registry }}/portfolio-next:latest
            docker run -d --name portfolio-next -p 3001:3000 --restart unless-stopped ${{ steps.login-ecr.outputs.registry }}/portfolio-next:latest
            
            # Clean up old images
            docker image prune -af
          EOF
          
          # Clean up SSH key
          rm ec2_key.pem
